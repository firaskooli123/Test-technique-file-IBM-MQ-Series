<h2 mat-dialog-title>{{ data.partner ? 'Modifier le partenaire' : 'Nouveau partenaire' }}</h2>
<form [formGroup]="partnerForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Alias</mat-label>
      <input matInput formControlName="alias" required>
      <mat-error *ngIf="partnerForm.get('alias')?.hasError('required')">
        L'alias est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" required>
      <mat-error *ngIf="partnerForm.get('type')?.hasError('required')">
        Le type est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Direction</mat-label>
      <mat-select formControlName="direction" required>
        <mat-option value="INBOUND">INBOUND</mat-option>
        <mat-option value="OUTBOUND">OUTBOUND</mat-option>
      </mat-select>
      <mat-error *ngIf="partnerForm.get('direction')?.hasError('required')">
        La direction est requise
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Application</mat-label>
      <input matInput formControlName="application">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Type de flux traité</mat-label>
      <mat-select formControlName="processed_flow_type" required>
        <mat-option value="MESSAGE">MESSAGE</mat-option>
        <mat-option value="ALERTING">ALERTING</mat-option>
        <mat-option value="NOTIFICATION">NOTIFICATION</mat-option>
      </mat-select>
      <mat-error *ngIf="partnerForm.get('processed_flow_type')?.hasError('required')">
        Le type de flux est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required rows="4"></textarea>
      <mat-error *ngIf="partnerForm.get('description')?.hasError('required')">
        La description est requise
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="partnerForm.invalid">
      {{ data.partner ? 'Mettre à jour' : 'Créer' }}
    </button>
  </mat-dialog-actions>
</form>
